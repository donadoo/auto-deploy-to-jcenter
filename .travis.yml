language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_ABI=armeabi
android:
  components:
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-support
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
#- openssl aes-256-cbc -K $encrypted_cbceba7650e1_key -iv $encrypted_cbceba7650e1_iv
#  -in .key.jks.enc -out .key.jks -d
- yes | sdkmanager "platforms;android-27;android-28"
scripts:
- "./gradlew mylibrary:assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: "${GH_TOKEN}"
  file: mylibrary/build/outputs/aar/mylibrary-debug.aar
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
#    repo: donadoo/auto-deploy
